<html>
<head>
  <title>How many days until Thursday 18th ?</title>
  <style>
    #app {
      text-align: center;
      margin: 80px 0;
      font-size: 45px;
    }
  </style>
</head>
<body>
  <div id="app">
    ... days until Thursday 18th.
  </div>
  <script type="text/javascript">
    var then = (new Date(2018, 9, 18)).getTime()
    var now = (new Date()).getTime()

    var oneDay = 1000 * 60 * 60 * 24

    var diff = then - now
    var days = Math.ceil(diff / oneDay)

    document.getElementById('app').innerText = days + ' days left until Thursday 18th'
  </script>
</body>
